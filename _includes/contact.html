 <!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contacto</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" style="margin-bottom: 20px;">
                <ul class="list-inline">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-{{ network.title }}" target=_blank><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-12 text-center">
                <p style="color: white;">
                    Formulario de contacto (requiere login en Google/Gmail):
                </p>
                <div class="embed-responsive embed-responsive-1by1" style="width: 100%; height: 800px; ">
                    <iframe class="embed-responsive-item" src="https://docs.google.com/forms/d/e/1FAIpQLSdgrpmFGQFzj2Hnz-yY_HBTbXz80B8xdsNQuENncWjiepTSkw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                </div>
            </div>
        </div>
    </div>
</section>
